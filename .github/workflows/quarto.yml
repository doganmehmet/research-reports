name: Render Quarto Website

on:
  push:
    branches:
      - main  # or your default branch

  # ðŸ‘‡ ADD THIS BLOCK TO ENABLE A MANUAL TRIGGER BUTTON
  workflow_dispatch:

  # ðŸ‘‡ ADD THIS BLOCK FOR THE DAILY SCHEDULE
  schedule:
    # Runs daily at 23:00 CET/CEST (21:00/22:00 UTC)
    - cron: '0 21,22 * * *'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python (needed for post_rename.py and any Python chunks)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install Quarto
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install jupyter pyyaml pandas numpy pandas_datareader yfinance matplotlib openai google-genai


      # 4. Render the site
      - name: Render Quarto site
        run: quarto render
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_SECRET: ${{ secrets.GEMINI_API_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 5. Push docs/ back to main branch (for GitHub Pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
